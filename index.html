<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DangerX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overlock:ital,wght@0,700;1,400&display=swap');
    </style>
</head>

<body>
    <nav>
        <ul class="list">
            <li class="list-items icon-container"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Shopping_cart_icon.svg/2501px-Shopping_cart_icon.svg.png" class="logo"><span class="site-name">DangerX</span></li>
            <li class="list-items">
                <div class="serachbar">
                    <select name="categories" id="select">
                        <option value="All" >All</option>
                        <option value="Sports">Sports</option>
                        <option value="coding">Coding</option>
                        <option value="Studies">Studies</option>
                        <option value="Art">Art</option>
                        <option value="Medicines">Medicines</option>
                    </select>
                    <input type="text" name="search-keyword" id="search" placeholder="Search something!">
                    <button class="searchbox">
                        <img src="https://cdn-icons-png.flaticon.com/512/61/61088.png" class="searchicon">
                    </button>
                </div>
            </li>
            <li class="list-items"> <a href="" class="return"><em>Returns </em> <br> &amp; Orders</a></li>
            <li class="list-items signup-box"> <a href="" class="signup">Sign Up</a></li>
        </ul>
    </nav>
</body>

</html>
